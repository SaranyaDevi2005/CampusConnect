<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Placement Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-container h1 {
            text-align: center;
            color: #333;
        }
        .form-container form p {
            margin-bottom: 15px;
        }
        .form-container form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container form button:hover {
            background-color: #45a049;
        }
        .messages {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        .messages .success {
            color: green;
            background-color: #e6ffe6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .messages .error {
            color: red;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .back-btn {
            text-align: left;
            padding: 10px;
        }
        .back-btn a {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn a:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="back-btn">
        {% if user_role == 'teacher' %}
            <a href= "{% url 'teacher_dashboard' %}" class="button">Back </a>
        {% else %}
            <a href="{% url 'placement_coordinator_dashboard' %}" class="button">Back</a>
        
        {% endif %}
    </div>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>

    <div class="form-container">
        <h1>Add Placement Details</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

    
</body>
</html>
