<!-- accounts/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Placement System{% endblock %}</title>
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .messages {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        .messages .success {
            color: green;
        }
        .messages .error {
            color: red;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        .form-container h1 {
            text-align: center;
            color: #333;
        }
        .form-container form p {
            margin-bottom: 15px;
        }
        .form-container form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
