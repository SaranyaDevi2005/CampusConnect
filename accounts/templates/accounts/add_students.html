<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Placement Coordinator</title>
    <style>
        /* Add your desired styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
        .form-container h1 {
            text-align: center;
            color: #333;
        }
        .form-container form p {
            margin-bottom: 15px;
        }
        .form-container form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container form button:hover {
            background-color: #45a049;
        }
        .messages {
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        .messages .success {
            color: green;
        }
        .messages .error {
            color: red;
        }
        .add-more-button {
            margin-top: 20px;
        }
        .back-btn {
            text-align: left;
            padding: 10px;
        }
        .back-btn a {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn a:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="back-btn">
        <a href="{% url 'placement_coordinator_dashboard' %}" class="button">Back</a>
    </div>

    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% if success_message %}
            <p class="success">{{ success_message }}</p>
        {% endif %}
    </div>
    <div class="form-container">
        <h1>Add Students</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>

        {% if success_message %}
            
                <form action="{% url 'add_students' %}" method="get">
                    
                </form>
           
        {% endif %}
    </div>
</body>
</html>
